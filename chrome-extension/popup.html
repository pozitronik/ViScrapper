<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIParser</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1 id="appTitle">VIParser</h1>
      </div>
      <div class="status-indicator" id="backendStatus">
        <span class="status-dot"></span>
        <span class="status-text">Проверка...</span>
      </div>
    </header>
    
    <main>
      <div class="status-card" id="productStatus">
        <div class="loading">Загрузка...</div>
      </div>
      
      <div class="preview-container" id="dataPreview">
        <div class="loading">Загрузка данных...</div>
      </div>
      
      <div class="comment-container">
        <textarea 
          id="commentInput" 
          placeholder="Комментарий (необязательно)..."
          maxlength="500"
          rows="2"
        ></textarea>
        <div class="char-counter">
          <span id="charCount">0</span>/500
        </div>
      </div>
      
      <div class="actions">
        <button id="refreshBtn" class="btn btn-secondary" style="display: none;">
          Обновить страницу
        </button>
        <div class="submit-group" id="submitGroup">
          <button id="submitBtn" class="btn btn-primary" disabled>
            Отправить данные
          </button>
          <div class="dropdown-container" id="dropdownContainer" style="display: none;">
            <button id="dropdownToggleBtn" class="btn btn-dropdown" title="Дополнительные опции">
              ▼
            </button>
            <div class="dropdown-content" id="dropdownContent" style="display: none;">
              <button id="submitAllColorsBtn" class="dropdown-item">
                Все цвета
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <!-- Scripts -->
  <script src="shared/viparser-core.js"></script>
  <script src="shared/viparser-ui.js"></script>
  <script src="shared/viparser-events.js"></script>
  <script src="popup.js"></script>
</body>
</html>
