<!DOCTYPE html>
<html>
<head>
  <title>ViParser</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 280px;
      padding: 16px;
      margin: 0;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .header h2 {
      margin: 0;
      color: #2c3e50;
      font-size: 18px;
    }
    
    .header p {
      margin: 4px 0 0 0;
      color: #7f8c8d;
      font-size: 12px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      font-weight: 500;
      color: #2c3e50;
    }
    
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 12px;
      resize: vertical;
      box-sizing: border-box;
    }
    
    textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    .char-count {
      font-size: 10px;
      color: #95a5a6;
      text-align: right;
      margin-top: 2px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    button:hover:not(:disabled) {
      background-color: #2980b9;
      transform: translateY(-1px);
    }
    
    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      min-height: 16px;
      transition: all 0.3s ease;
    }
    
    .status-info {
      background-color: #e8f4f8;
      color: #2980b9;
      border: 1px solid #bde3f0;
    }
    
    .status-success {
      background-color: #d5f4e6;
      color: #27ae60;
      border: 1px solid #a8e6cf;
    }
    
    .status-error {
      background-color: #fdf2f2;
      color: #e74c3c;
      border: 1px solid #f5b7b1;
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>ViParser</h2>
    <p>Product data scraper</p>
  </div>
  
  <div class="form-group">
    <label for="comment">Comment (optional):</label>
    <textarea id="comment" placeholder="Add notes about this product..." rows="3" maxlength="500"></textarea>
    <div class="char-count" id="char-count">0/500</div>
  </div>
  
  <button id="scrape">Scrape Product</button>
  <div class="status" id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
