<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIParser - Product Management</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/table.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>VIParser</h1>
            <p>Product Management Dashboard</p>
        </div>
    </header>

    <main class="main-content">
        <!-- Loading State -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading products...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error hidden">
            <div class="error-content">
                <h3>Error Loading Data</h3>
                <p id="error-message"></p>
                <button id="retry-btn" class="btn btn-primary">Retry</button>
            </div>
        </div>

        <!-- Main Table Container -->
        <div id="table-container" class="table-container">
            <div class="table-header">
                <div class="table-info">
                    <span id="total-count">0 products</span>
                </div>
                <div class="table-controls">
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Search products..." 
                            class="search-input"
                        >
                        <button id="clear-search" class="clear-search-btn hidden" title="Clear search">×</button>
                    </div>
                    <button id="refresh-btn" class="btn btn-secondary" title="Refresh data">
                        <span class="refresh-icon">↻</span> Refresh
                    </button>
                </div>
            </div>

            <div class="table-wrapper">
                <table id="products-table" class="products-table">
                    <thead>
                        <tr>
                            <th data-column="id" class="sortable">ID</th>
                            <th data-column="images">Images</th>
                            <th data-column="name" class="sortable">Name</th>
                            <th data-column="sku" class="sortable">SKU</th>
                            <th data-column="price" class="sortable">Price</th>
                            <th data-column="availability" class="sortable">Availability</th>
                            <th data-column="color" class="sortable">Color</th>
                            <th data-column="sizes">Sizes</th>
                            <th data-column="created_at" class="sortable sort-desc">Created</th>
                            <th data-column="product_url">URL</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody">
                        <!-- Product rows will be inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="table-footer">
                <div class="pagination" id="pagination">
                    <!-- Pagination will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Image Preview Modal -->
    <div id="image-modal" class="image-modal hidden">
        <div class="image-modal-backdrop"></div>
        <div class="image-modal-content">
            <button class="image-modal-close" title="Close (Esc)">×</button>
            
            <div class="image-modal-header">
                <span class="image-modal-counter">1 of 3</span>
            </div>

            <div class="image-modal-body">
                <button class="image-modal-nav image-modal-prev" title="Previous (←)">‹</button>
                <img id="modal-image" class="modal-image" src="" alt="Product image">
                <button class="image-modal-nav image-modal-next" title="Next (→)">›</button>
            </div>

            <div class="image-modal-footer">
                <div class="image-thumbnails-strip" id="modal-thumbnails">
                    <!-- Thumbnail navigation will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/pagination.js"></script>
    <script src="/static/js/image-modal.js"></script>
    <script src="/static/js/table.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
