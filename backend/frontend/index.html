<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIParser - Product Management</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/table.css">
</head>
<body>

    <main class="main-content">
        <!-- Loading State -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading products...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error hidden">
            <div class="error-content">
                <h3>Error Loading Data</h3>
                <p id="error-message"></p>
                <button id="retry-btn" class="btn btn-primary">Retry</button>
            </div>
        </div>

        <!-- Main Table Container -->
        <div id="table-container" class="table-container">
            <div class="table-header">
                <div class="table-info">
                    <span id="total-count">0 products</span>
                </div>
                <div class="table-controls">
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Search products..." 
                            class="search-input"
                        >
                        <button id="clear-search" class="clear-search-btn hidden" title="Clear search">√ó</button>
                    </div>
                    <div class="filter-controls">
                        <button id="filter-btn" class="btn btn-secondary" title="Show filters">
                            <span class="filter-icon">üîç</span> Filters
                        </button>
                        <button id="clear-filters" class="btn btn-outline hidden" title="Clear all filters">
                            Clear Filters
                        </button>
                    </div>
                    <button id="refresh-btn" class="btn btn-secondary" title="Refresh data">
                        <span class="refresh-icon">‚Üª</span> Refresh
                    </button>
                </div>
            </div>

            <!-- Filter Panel -->
            <div id="filter-panel" class="filter-panel hidden">
                <div class="filter-panel-content">
                    <div class="filter-section">
                        <label class="filter-label">Price Range</label>
                        <div class="filter-row">
                            <input type="number" id="price-min" placeholder="Min" class="filter-input" step="0.01">
                            <span class="filter-separator">-</span>
                            <input type="number" id="price-max" placeholder="Max" class="filter-input" step="0.01">
                        </div>
                    </div>
                    
                    <div class="filter-section">
                        <label class="filter-label">Availability</label>
                        <select id="availability-filter" class="filter-select">
                            <option value="">All</option>
                            <option value="In Stock">In Stock</option>
                            <option value="Out of Stock">Out of Stock</option>
                            <option value="Limited">Limited</option>
                        </select>
                    </div>
                    
                    <div class="filter-section">
                        <label class="filter-label">Color</label>
                        <input type="text" id="color-filter" placeholder="Enter color..." class="filter-input">
                    </div>
                    
                    <div class="filter-section">
                        <label class="filter-label">Date Range</label>
                        <div class="filter-row">
                            <input type="date" id="date-from" class="filter-input">
                            <span class="filter-separator">-</span>
                            <input type="date" id="date-to" class="filter-input">
                        </div>
                    </div>
                    
                    <div class="filter-section">
                        <label class="filter-label">Has Images</label>
                        <select id="images-filter" class="filter-select">
                            <option value="">All</option>
                            <option value="true">With Images</option>
                            <option value="false">Without Images</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Active Filters Summary -->
            <div id="filter-summary" class="filter-summary hidden">
                <div class="filter-summary-content">
                    <span class="filter-summary-label">Active Filters:</span>
                    <div id="active-filter-tags" class="active-filter-tags"></div>
                    <button id="clear-all-filters" class="btn btn-outline btn-sm">Clear All</button>
                </div>
            </div>

            <!-- Selection Info Bar -->
            <div id="selection-info" class="selection-info hidden">
                <span class="selection-count" id="selection-count">0 selected</span>
                <div class="selection-actions">
                    <button id="delete-selected" class="btn btn-secondary">
                        üóëÔ∏è Delete Selected
                    </button>
                    <button id="export-selected" class="btn btn-secondary">
                        üì• Export Selected
                    </button>
                    <button id="clear-selection" class="btn btn-outline">
                        Clear Selection
                    </button>
                </div>
            </div>

            <div class="table-wrapper">
                <table id="products-table" class="products-table">
                    <thead>
                        <tr>
                            <th class="select-column">
                                <input type="checkbox" id="select-all" class="select-all-checkbox" title="Select all">
                            </th>
                            <th data-column="id" class="sortable">ID</th>
                            <th data-column="images">Images</th>
                            <th data-column="name" class="sortable">Name</th>
                            <th data-column="sku" class="sortable">SKU</th>
                            <th data-column="price" class="sortable">Price</th>
                            <th data-column="availability" class="sortable">Availability</th>
                            <th data-column="color" class="sortable">Color</th>
                            <th data-column="composition" class="sortable">Composition</th>
                            <th data-column="item" class="sortable">Item</th>
                            <th data-column="sizes">Sizes</th>
                            <th data-column="comment" class="sortable">Comment</th>
                            <th data-column="created_at" class="sortable sort-desc">Created</th>
                            <th data-column="product_url">URL</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody">
                        <!-- Product rows will be inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="table-footer">
                <div class="pagination" id="pagination">
                    <!-- Pagination will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Image Preview Modal -->
    <div id="image-modal" class="image-modal hidden">
        <div class="image-modal-backdrop"></div>
        <div class="image-modal-content">
            <button class="image-modal-close" title="Close (Esc)">√ó</button>
            
            <div class="image-modal-header">
                <span class="image-modal-counter">1 of 3</span>
            </div>

            <div class="image-modal-body">
                <button class="image-modal-nav image-modal-prev" title="Previous (‚Üê)">‚Äπ</button>
                <img id="modal-image" class="modal-image" src="" alt="Product image">
                <button class="image-modal-nav image-modal-next" title="Next (‚Üí)">‚Ä∫</button>
            </div>

            <div class="image-modal-footer">
                <div class="image-thumbnails-strip" id="modal-thumbnails">
                    <!-- Thumbnail navigation will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/pagination.js"></script>
    <script src="/static/js/image-modal.js"></script>
    <script src="/static/js/filters.js"></script>
    <script src="/static/js/inline-editor.js"></script>
    <script src="/static/js/row-selection.js"></script>
    <script src="/static/js/keyboard-shortcuts.js"></script>
    <script src="/static/js/table.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
